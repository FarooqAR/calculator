<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farooq AR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="calculator" class="calculator">
        <h1 id="title" class="title">CoolCal</h1>
        <div class="cal-container">
            
        <div class="result-screen">
            <div id="history" class="history"></div>
            <div id="result" class="result"></div>
        </div>
        <div class="controls">
            <div class="keys general">

                <div class="flex-box">
                    <button value="ce">CE</button>
                    <button value="del">DEL</button>
                    <button value="âˆš">&#8730;</button>
                </div>
                <div class="flex-box">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                </div>
                <div class="flex-box">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                </div>
                <div class="flex-box">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                </div>
                <div class="flex-box">
                    <button value="0">0</button>
                    <button value=".">.</button>
                </div>
            </div>
            <div class="keys operators">
                <div class="flex-box col">
                    <button value="/">/</button>
                    <button value="x">x</button>
                    <button value="+">+</button>
                    <button value="-">-</button>
                    <button class="equals" value="=">=</button>
                </div>
            </div>

        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
